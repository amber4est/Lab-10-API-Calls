<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header><h1>Lab 10: API Calls in JavaScript</h1></header>

    <button id="fetchButton">Fetch Data with fetch()</button>
    <button id="xhrButton">Fetch Data with XHR</button>

    <div id="dataDisplay"></div>

    <h2>Post</h2>
    <form id="postForm">
        <label for="title">Post Title:</label>
        <input type="text" id="title" placeholder="Title" required>
        <label for="body">Post Body:</label>
        <textarea name="body" id="body" rows="3" placeholder="Body"></textarea>
        <button type="submit" id="createPost">Create Post</button>
    </form>

     <h2>Update Post</h2>
    <form id="putForm">
        <label for="id">Post ID to Update:</label>
        <input type="number" id="putId" placeholder="Post ID" required />
        <label for="title">Update Post Title:</label>
        <input type="text" id="putTitle" placeholder="New Title" required />
        <label for="body">Update Post Body:</label>
        <textarea name="putBody" id="putBody" rows="3" placeholder="New Body" required></textarea>
        <button type="submit">Update Post</button>
    </form>
